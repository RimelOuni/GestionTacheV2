
<header>
    <mat-toolbar>
      <mat-toolbar-row>
        <button class="custom-icon-button"  mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="navbar-brand" style="margin-top: 10px; font-size: 24px;">TaskFlow!</h1>
    
        <button [routerLink]="['/profil']" class="person-button" mat-icon-button
        style="margin-top: 6px; ">
          <mat-icon>person</mat-icon>
        </button>
        <button (click)="logout()" class="logout-button" mat-icon-button>
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-sidenav-container class="container-fluid">
      <mat-sidenav #sidenav opened="false" mode="side" class="col-md-2 d-none d-md-block bg-light sidebar">
        <mat-nav-list>
          
          <mat-list-item>
            <a [routerLink]="['/acceuil']">Accueil</a>
          </mat-list-item>
         <mat-list-item>
          <a  [routerLink]="['/list-taches']">Liste des tâches</a>
         </mat-list-item>
         <mat-list-item>
          <a  [routerLink]="['/ajouter']">Ajouter une tâche</a>
         </mat-list-item>
    
         
      
         
          
        </mat-nav-list>
      </mat-sidenav>
      
    
      <mat-sidenav-content class="main-content">
        <div style="height: 88vh;">
          
   
    
          <ng-container>





<section>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white shadow" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <div class="card-img-top rounded-circle mx-auto" style="width: 100px; height: 100px; overflow: hidden; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center;">
                  <i class="fas fa-user" style="font-size: 48px; color: #495057;"></i>
                </div>
               
                <div>
                  <p class="text-white-50"><strong>Nom:</strong> {{ nom }}</p>
                  <p class="text-white-50"><strong>Email:</strong> {{ email }}</p>
                  <button class="btn btn-outline-light btn-lg px-5" (click)="toggleEditMode()">Edit Profile</button>
                </div>
                <div *ngIf="isEditMode">
                  <label for="username" class="form-label">Nom: </label>
                  <input type="text" id="username" [(ngModel)]="nom" class="form-control mb-3" />
                  <label for="email" class="form-label">Email: </label>
                  <input type="email" id="email" [(ngModel)]="email" class="form-control mb-3" />
                  
                  <!-- Ajoutez d'autres champs de formulaire pour modifier les informations du profil si nécessaire -->
                  <button class="btn btn-success btn-lg me-2" (click)="updateEmployee(userId)">Save Changes</button>
                  <button class="btn btn-secondary btn-lg" (click)="toggleEditMode()">Cancel</button>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
</section>
</ng-container>
</div>
</mat-sidenav-content>

</mat-sidenav-container>
</header>
<app-footer></app-footer>
