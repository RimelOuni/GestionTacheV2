

        <header>
            <mat-toolbar>
              <mat-toolbar-row>
                <button class="custom-icon-button" mat-icon-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
                <h1 class="navbar-brand" style="margin-top: 10px; font-size: 24px;">TaskFlow!</h1>
                <button [routerLink]="['/profil']" class="person-button" mat-icon-button
                style="margin-top: 6px; ">
                  <mat-icon>person</mat-icon>
                </button>
                <button class="logout-button" (click)="logout()" mat-icon-button>
                  <mat-icon>exit_to_app</mat-icon>
                </button>
              </mat-toolbar-row>
            </mat-toolbar>
            
            <mat-sidenav-container class="container-fluid">
              <mat-sidenav #sidenav opened="false" mode="side" class="col-md-2 d-none d-md-block bg-light sidebar">
                <mat-nav-list>
                  
                  <mat-list-item>
                    <a [routerLink]="['/acceuil']">Accueil</a>
                  </mat-list-item>
                 <mat-list-item>
                  <a  [routerLink]="['/list-taches']">Liste des tâches</a>
                 </mat-list-item>
                 <mat-list-item>
                  <a  [routerLink]="['/ajouter']">Ajouter une tâche</a>
                 </mat-list-item>
            
                 
              
                 
                  
                </mat-nav-list>
              </mat-sidenav>
              
            
              <mat-sidenav-content class="main-content">
                <div style="height: 88vh;">
            
                  <ng-container>
                              
                    <div class="card mx-auto" style="
                    background-color: #fff;
                    border-radius: 8px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    padding: 16px;
                    margin: 16px;
                    max-width: 400px;
                    width: 100%;
                  ">
                    <h2 style="font-weight: bold;margin-bottom: 20px;text-align: center;">Ajouter une tâche</h2>
                    <form (ngSubmit)="onSubmit()" style="
                      display: flex;
                      flex-direction: column;
                    ">
                      <div style="
                        margin-bottom: 16px;
                      ">
                        <label for="titre" style="
                          font-weight: bold;
                        ">Titre:</label>
                        <input type="text" name="titre" [(ngModel)]="newTache.titre" required style="
                          padding: 8px;
                          margin: 8px 0;
                          width: 100%;
                          border: 1px solid #ccc;
                          border-radius: 4px;
                        ">
                      </div>
                  
                      <div style="
                        margin-bottom: 16px;
                      ">
                        <label for="description" style="
                          font-weight: bold;
                        ">Description:</label>
                        <textarea name="description" [(ngModel)]="newTache.description" required style="
                          padding: 8px;
                          margin: 8px 0;
                          width: 100%;
                          border: 1px solid #ccc;
                          border-radius: 4px;
                        "></textarea>
                      </div>
                  
                      <div style="
                        margin-bottom: 16px;
                      ">
                        <label for="date" style="
                          font-weight: bold;
                        ">Date:</label>
                        <input type="date" name="date" [(ngModel)]="newTache.date" required [min]="today" style="
                          padding: 8px;
                          margin: 8px 0;
                          width: 100%;
                          border: 1px solid #ccc;
                          border-radius: 4px;
                        ">
                      </div>
                  
                      <div style="
                        display: flex;
                        justify-content: space-between;
                      ">
                        <button type="submit" style="
                          padding: 8px 15px;
                          background-color: #4CAF50;
                          color: #fff;
                          border: none;
                          border-radius: 3px;
                          cursor: pointer;
                          font-size: 14px;
                        ">Ajouter</button>
                        <button type="button" (click)="resetForm()" style="
                          padding: 8px 15px;
                          background-color: #4CAF50;
                          color: #fff;
                          border: none;
                          border-radius: 3px;
                          cursor: pointer;
                          font-size: 14px;
                        ">Annuler</button>
                      </div>
                    </form>
                  </div>
                  
            
                  </ng-container>
                </div>
              </mat-sidenav-content>
              
            </mat-sidenav-container>
            </header>
            
            <app-footer></app-footer>
